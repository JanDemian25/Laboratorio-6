<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximos Lanzamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="pagina1.html">Historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina2.html">Top Juegos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pagina3.html">Lanzamientos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Próximos Lanzamientos</h1>
        <p>Aquí tienes algunos de los juegos más esperados del año.</p>
        
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/gta6.jpg" class="d-block w-100" alt="GTA 6">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>GTA 6</h5>
                        <p>El juego más esperado de Rockstar Games.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/hollow.jpg" class="d-block w-100" alt="Hollow Knight Silksong">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hollow Knight: Silksong</h5>
                        <p>La esperada secuela del aclamado Hollow Knight.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="progress mt-4">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50% hasta el lanzamiento</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
